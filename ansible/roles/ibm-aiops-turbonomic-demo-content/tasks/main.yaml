- name: Get Licenses 
  block:
  - name: üíæ SET Turbo License from Config File - {{current_ibmaiops_feature.turbo_license | default("NONE")}} 
    set_fact: current_turbo_license={{current_ibmaiops_feature.turbo_license| default("NONE")}}


- name: Get Licenses from Env Variable
  block:
    - name: üíæ SET Turbo License from Env Variable - {{ lookup('ansible.builtin.env', 'TURBO_LICENSE', default='NONE') }}
      set_fact: current_turbo_license={{ lookup('ansible.builtin.env', 'TURBO_LICENSE', default='NONE') }}
  when: current_turbo_license == "NONE" 


- name: Decrypt Licenses 
  block:
  - name: Create Token File
    shell: |
      echo {{global_config.license_token}} > /tmp/pwd.yaml
    ignore_errors: true


  - name: Get License from Vault
    shell: |
      OS=$(uname -s | tr '[:upper:]' '[:lower:]')
      if [ "${OS}" == "darwin" ]; then
            echo "MAC"
            LICENSE_FILE=$(pwd)"/roles/ibm-aiops-turbonomic-demo-content/vars/lic.yaml"
      else
            LICENSE_FILE="{{role_path}}/vars/lic.yaml"
      fi    
      echo $LICENSE_FILE
      ansible-vault decrypt --vault-password-file /tmp/pwd.yaml --output /tmp/license.yaml "$LICENSE_FILE"
    ignore_errors: true

  - name: Include License from Vault
    ansible.builtin.include_vars:
      file: /tmp/license.yaml
      name: licenses
    ignore_errors: true

  - name: Cleanup
    shell: |
      rm /tmp/pwd.yaml
      rm /tmp/license.yaml
    ignore_errors: true

  - name: üíæ SET Turbo License from Vault
    set_fact: current_turbo_license={{licenses.turbo_license }} 
  when: global_config.license_token is defined 




