
apiVersion: batch/v1
kind: Job
metadata:
  name: ibm-aiops-load-lags-normal
  namespace: ibm-aiops-installer
spec:
  template:
    spec:
      serviceAccountName: ibm-aiops-installer-admin
      serviceAccount: ibm-aiops-installer-admin

      containers:
        - name: load
          image: quay.io/niklaushirt/ibm-aiops-tools:2.2
          imagePullPolicy: IfNotPresent
          resources:
            requests:
              memory: "64Mi"
              cpu: "150m"
            limits:
              memory: "2024Mi"
              cpu: "1200m"
          command:
            - /bin/sh
            - -c
            - |
              #!/bin/bash
              #set -x

              echo "*****************************************************************************************************************************"
              echo " ‚úÖ STARTING: Stream normal Logs for LAGS"
              echo "*****************************************************************************************************************************"

              echo "   ------------------------------------------------------------------------------------------------------------------------------"
              echo "    üì• Downloading log files"
              echo "   ------------------------------------------------------------------------------------------------------------------------------"
              export TRAINING_REPO=https://github.com/niklaushirt/ibm-aiops-trainingdata.git
              git clone $TRAINING_REPO
              cd ibm-aiops-trainingdata

              echo ""
              echo ""
              echo "------------------------------------------------------------------------------------------------------------------------------"
              echo "   üîé This Repo includes those latestet Commits"
              git log|head -n 17
              echo ""
              echo ""

              echo "   ------------------------------------------------------------------------------------------------------------------------------"
              echo "    üöÄ Starting Data Load"
              echo "   ------------------------------------------------------------------------------------------------------------------------------"
              echo "------------------------------------------------------------------------------------------------------------------------------"
              echo "This Repo includes those latestet Commits"
              echo "------------------------------------------------------------------------------------------------------------------------------"
              git log|head -n 17
              echo ""
              echo ""

              while true
              do
                echo "   ------------------------------------------------------------------------------------------------------------------------------"
                echo "    üì∂ Stream Data "
                echo "   ------------------------------------------------------------------------------------------------------------------------------"
                ./training/load-gs-logs-kafka_date.sh
                echo "   ------------------------------------------------------------------------------------------------------------------------------"
                echo "    ‚è≥ Wait 5 minutes"
                echo "   ------------------------------------------------------------------------------------------------------------------------------"
                sleep 300
              done

              echo "*****************************************************************************************************************************"
              echo " ‚úÖ DONE"
              echo "*****************************************************************************************************************************"
              while true
              do
                sleep 600
              done
          env:
            - name: INDEX_OVERWRITE
              value : "true"
            - name: VERSION
              value : "latest"
      restartPolicy: Never

  backoffLimit: 500
